<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    .day-label,
    .month-label {
      font-family: sans-serif;
    }
    
    .day {
      fill: #fff;
      stroke: #ccc;
      cursor: pointer;
    }
    
    .spinner {
      position: relative;
    }
    
    .article {
      cursor: pointer;
    }
    
    #dayinfo-spinner {
      position: absolute;
      left: 50%;
    }
  </style>
</head>

<body>
  <script src="spin.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Wikihistory</a>
      </div>
      <div class="nav-bar-collapse" id="bs-navbar-collapse">
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" value="Jimbo Wales" id="username-input">
            <button class = 'btn btn-default'>Go</button>
        <span id="username-spinner" class="spinner"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <svg id="svg-calendar"></svg>
    <div id="results">
      <div id="dayinfo-spinner" class="spinner"></div>
      <div id="results-info">
        <div id="dayinfo-status"></div>
        <div class="row">
          <div class="col-md-4">
            <table id="dayinfo-table" class="table table-bordered table-hover"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
